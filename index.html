<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 320px;
            height: 480px;
            background-color: #70c5ce;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .bird {
            position: absolute;
            width: 30px;
            height: 24px;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid orange;
            left: 50px;
            transition: background-color 0.1s ease-in-out;
        }
        .bird.flapping {
            background-color: gold;
        }
        .pipe {
            position: absolute;
            width: 50px;
            background-color: green;
            border: 2px solid darkgreen;
        }
        .pipe.top {
            border-bottom: none;
        }
        .pipe.bottom {
            border-top: none;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #ded895;
            border-top: 2px solid #c4b873;
        }
        .score {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 100;
        }
        .game-over-screen h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .game-over-screen button {
            padding: 10px 20px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .game-over-screen button:hover {
            background-color: #218838;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            text-align: center;
            z-index: 100;
        }
        .start-screen button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .start-screen button:hover {
            background-color: #0056b3;
        }
        @keyframes pipe-move {
            from { transform: translateX(0); }
            to { transform: translateX(-370px); /* 320px (game width) + 50px (pipe width) */ }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const BIRD_SIZE = 24;
        const GAME_WIDTH = 320;
        const GAME_HEIGHT = 480;
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -8;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 120;
        const GROUND_HEIGHT = 50;
        const PIPE_SPEED = 2;
        const PIPE_SPAWN_INTERVAL = 2000; // ms

        const FlappyBird = () => {
            const [birdPosition, setBirdPosition] = useState(GAME_HEIGHT / 2 - BIRD_SIZE / 2);
            const [pipes, setPipes] = useState([]);
            const [score, setScore] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);
            const [flapping, setFlapping] = useState(false);

            const gameIntervalRef = useRef(null);
            const pipeSpawnIntervalRef = useRef(null);
            const birdVelocityRef = useRef(0);

            const resetGame = useCallback(() => {
                setBirdPosition(GAME_HEIGHT / 2 - BIRD_SIZE / 2);
                setPipes([]);
                setScore(0);
                setGameOver(false);
                birdVelocityRef.current = 0;
                if (gameIntervalRef.current) clearInterval(gameIntervalRef.current);
                if (pipeSpawnIntervalRef.current) clearInterval(pipeSpawnIntervalRef.current);
            }, []);

            const startGame = useCallback(() => {
                resetGame();
                setGameStarted(true);
                birdVelocityRef.current = 0; // Reset velocity when starting

                gameIntervalRef.current = setInterval(() => {
                    setBirdPosition(prev => {
                        let newBirdPos = prev + birdVelocityRef.current;
                        birdVelocityRef.current += GRAVITY;
                        return Math.max(0, newBirdPos);
                    });

                    setPipes(prevPipes => {
                        const newPipes = prevPipes.map(pipe => ({
                            ...pipe,
                            x: pipe.x - PIPE_SPEED
                        })).filter(pipe => pipe.x > -PIPE_WIDTH);
                        return newPipes;
                    });

                    setScore(prevScore => {
                        const passedPipe = pipes.find(pipe =>
                            pipe.x < GAME_WIDTH / 2 - PIPE_WIDTH / 2 &&
                            pipe.x + PIPE_SPEED >= GAME_WIDTH / 2 - PIPE_WIDTH / 2 &&
                            !pipe.counted
                        );
                        if (passedPipe) {
                            // Mark pipe as counted to avoid multiple score increments
                            setPipes(prev => prev.map(p => p.id === passedPipe.id ? { ...p, counted: true } : p));
                            return prevScore + 1;
                        }
                        return prevScore;
                    });

                }, 20); // Game loop interval

                pipeSpawnIntervalRef.current = setInterval(() => {
                    const minHeight = 50;
                    const maxHeight = GAME_HEIGHT - GROUND_HEIGHT - PIPE_GAP - 50;
                    const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

                    setPipes(prevPipes => [
                        ...prevPipes,
                        {
                            id: Date.now() + '-top',
                            x: GAME_WIDTH,
                            height: topPipeHeight,
                            isTop: true,
                            counted: false
                        },
                        {
                            id: Date.now() + '-bottom',
                            x: GAME_WIDTH,
                            height: GAME_HEIGHT - GROUND_HEIGHT - topPipeHeight - PIPE_GAP,
                            isTop: false,
                            counted: false
                        }
                    ]);
                }, PIPE_SPAWN_INTERVAL);

            }, [pipes, resetGame]);

            const jump = useCallback(() => {
                if (!gameOver && gameStarted) {
                    birdVelocityRef.current = JUMP_STRENGTH;
                    setFlapping(true);
                    setTimeout(() => setFlapping(false), 100); // Flap animation duration
                }
            }, [gameOver, gameStarted]);

            useEffect(() => {
                if (!gameStarted || gameOver) return;

                const handleKeyPress = (e) => {
                    if (e.code === 'Space') {
                        jump();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                };
            }, [jump, gameStarted, gameOver]);

            useEffect(() => {
                if (!gameStarted || gameOver) return;

                // Check for collisions
                const currentBirdPosition = birdPosition;
                const currentBirdBottom = currentBirdPosition + BIRD_SIZE;

                // Ground collision
                if (currentBirdBottom >= GAME_HEIGHT - GROUND_HEIGHT) {
                    setGameOver(true);
                    return;
                }

                // Pipe collision
                for (let i = 0; i < pipes.length; i++) {
                    const pipe = pipes[i];

                    const birdX = 50;
                    const birdRight = birdX + BIRD_SIZE;

                    const pipeLeft = pipe.x;
                    const pipeRight = pipe.x + PIPE_WIDTH;

                    if (birdRight > pipeLeft && birdX < pipeRight) {
                        // Bird is horizontally aligned with the pipe
                        if (pipe.isTop) {
                            if (currentBirdPosition < pipe.height) {
                                setGameOver(true);
                                return;
                            }
                        } else {
                            // Bottom pipe
                            const bottomPipeTop = GAME_HEIGHT - GROUND_HEIGHT - pipe.height;
                            if (currentBirdBottom > bottomPipeTop) {
                                setGameOver(true);
                                return;
                            }
                        }
                    }
                }
            }, [birdPosition, pipes, gameStarted, gameOver]);

            useEffect(() => {
                if (gameOver) {
                    clearInterval(gameIntervalRef.current);
                    clearInterval(pipeSpawnIntervalRef.current);
                }
            }, [gameOver]);

            const handleTapOrClick = useCallback(() => {
                if (gameOver) {
                    startGame();
                } else if (gameStarted) {
                    jump();
                } else {
                    startGame();
                }
            }, [gameOver, gameStarted, jump, startGame]);

            return (
                <div className="game-container" onClick={handleTapOrClick}>
                    {!gameStarted && (
                        <div className="start-screen">
                            <h1>Flappy Bird</h1>
                            <p>Click or press SPACE to start</p>
                            <button onClick={startGame}>Start Game</button>
                        </div>
                    )}

                    {gameStarted && !gameOver && <div className="score">{score}</div>}

                    <div
                        className={`bird ${flapping ? 'flapping' : ''}`}
                        style={{
                            top: birdPosition,
                        }}
                    />

                    {pipes.map(pipe => (
                        <div
                            key={pipe.id}
                            className={`pipe ${pipe.isTop ? 'top' : 'bottom'}`}
                            style={{
                                left: pipe.x,
                                height: pipe.height,
                                top: pipe.isTop ? 0 : GAME_HEIGHT - GROUND_HEIGHT - pipe.height,
                            }}
                        />
                    ))}

                    <div className="ground" />

                    {gameOver && (
                        <div className="game-over-screen">
                            <h2>Game Over!</h2>
                            <p>Your Score: {score}</p>
                            <button onClick={startGame}>Play Again</button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<FlappyBird />, document.getElementById('root'));
    </script>
</body>
</html>

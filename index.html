<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #70c5ce;
            overflow: hidden;
        }
        .bird {
            position: absolute;
            width: 8%;
            height: 4%;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid orange;
            left: 15%;
        }
        .bird.flapping {
            background-color: gold;
        }
        .pipe {
            position: absolute;
            width: 12%;
            background-color: green;
            border: 2px solid darkgreen;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10%;
            background-color: #ded895;
            border-top: 2px solid #c4b873;
        }
        .score {
            position: absolute;
            top: 4%;
            width: 100%;
            text-align: center;
            font-size: 10vmin;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        .game-over-screen, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 100;
        }
        .game-over-screen h2, .start-screen h1 {
            font-size: 8vmin;
            margin-bottom: 2vmin;
        }
        .game-over-screen p, .start-screen p {
            font-size: 5vmin;
            margin: 1vmin 0;
        }
        .game-over-screen button, .start-screen button {
            padding: 2vmin 4vmin;
            font-size: 5vmin;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 1vmin;
            margin-top: 2vmin;
        }
        .start-screen button {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const FlappyBird = () => {
            const containerRef = useRef(null);
            const [dimensions, setDimensions] = useState({ width: 100, height: 100 });
            
            // Game uses percentage-based positioning
            const BIRD_SIZE_PCT = 4; // % of height
            const GROUND_HEIGHT_PCT = 10; // % of height
            const PIPE_WIDTH_PCT = 12; // % of width
            const PIPE_GAP_PCT = 25; // % of height
            const GRAVITY_PCT = 0.08; // % of height per frame
            const JUMP_STRENGTH_PCT = -2.5; // % of height
            const PIPE_SPEED_PCT = 0.5; // % of width per frame
            const BIRD_X_PCT = 15; // % of width

            const [birdPosition, setBirdPosition] = useState(50 - BIRD_SIZE_PCT / 2); // Start at middle
            const [pipes, setPipes] = useState([]);
            const [score, setScore] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);
            const [flapping, setFlapping] = useState(false);

            const gameIntervalRef = useRef(null);
            const pipeSpawnIntervalRef = useRef(null);
            const birdVelocityRef = useRef(0);

            useEffect(() => {
                const updateDimensions = () => {
                    if (containerRef.current) {
                        setDimensions({
                            width: containerRef.current.clientWidth,
                            height: containerRef.current.clientHeight
                        });
                    }
                };
                updateDimensions();
                window.addEventListener('resize', updateDimensions);
                return () => window.removeEventListener('resize', updateDimensions);
            }, []);

            const resetGame = useCallback(() => {
                setBirdPosition(50 - BIRD_SIZE_PCT / 2);
                setPipes([]);
                setScore(0);
                setGameOver(false);
                birdVelocityRef.current = 0;
                if (gameIntervalRef.current) clearInterval(gameIntervalRef.current);
                if (pipeSpawnIntervalRef.current) clearInterval(pipeSpawnIntervalRef.current);
            }, []);

            const startGame = useCallback(() => {
                resetGame();
                setGameStarted(true);
                birdVelocityRef.current = 0;

                gameIntervalRef.current = setInterval(() => {
                    setBirdPosition(prev => {
                        let newBirdPos = prev + birdVelocityRef.current;
                        birdVelocityRef.current += GRAVITY_PCT;
                        return Math.max(0, newBirdPos);
                    });

                    setPipes(prevPipes => {
                        return prevPipes.map(pipe => ({
                            ...pipe,
                            x: pipe.x - PIPE_SPEED_PCT
                        })).filter(pipe => pipe.x > -PIPE_WIDTH_PCT);
                    });
                }, 20);

                pipeSpawnIntervalRef.current = setInterval(() => {
                    const minHeight = 10;
                    const maxHeight = 100 - GROUND_HEIGHT_PCT - PIPE_GAP_PCT - 10;
                    const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

                    setPipes(prevPipes => [
                        ...prevPipes,
                        {
                            id: Date.now() + '-top',
                            x: 100,
                            height: topPipeHeight,
                            isTop: true,
                            counted: false
                        },
                        {
                            id: Date.now() + '-bottom',
                            x: 100,
                            height: 100 - GROUND_HEIGHT_PCT - topPipeHeight - PIPE_GAP_PCT,
                            isTop: false,
                            counted: false
                        }
                    ]);
                }, 2000);

            }, [resetGame]);

            const jump = useCallback(() => {
                if (!gameOver && gameStarted) {
                    birdVelocityRef.current = JUMP_STRENGTH_PCT;
                    setFlapping(true);
                    setTimeout(() => setFlapping(false), 100);
                }
            }, [gameOver, gameStarted]);

            // Collision detection
            useEffect(() => {
                if (!gameStarted || gameOver) return;

                const birdBottom = birdPosition + BIRD_SIZE_PCT;

                // Ground collision
                if (birdBottom >= 100 - GROUND_HEIGHT_PCT) {
                    setGameOver(true);
                    return;
                }

                // Pipe collision
                for (const pipe of pipes) {
                    const birdRight = BIRD_X_PCT + 8; // bird width is 8%
                    if (birdRight > pipe.x && BIRD_X_PCT < pipe.x + PIPE_WIDTH_PCT) {
                        if (pipe.isTop) {
                            if (birdPosition < pipe.height) {
                                setGameOver(true);
                                return;
                            }
                        } else {
                            const bottomPipeTop = 100 - GROUND_HEIGHT_PCT - pipe.height;
                            if (birdBottom > bottomPipeTop) {
                                setGameOver(true);
                                return;
                            }
                        }
                    }

                    // Score
                    if (!pipe.counted && pipe.x + PIPE_WIDTH_PCT < BIRD_X_PCT && pipe.isTop) {
                        pipe.counted = true;
                        setScore(s => s + 1);
                    }
                }
            }, [birdPosition, pipes, gameStarted, gameOver]);

            useEffect(() => {
                if (gameOver) {
                    clearInterval(gameIntervalRef.current);
                    clearInterval(pipeSpawnIntervalRef.current);
                }
            }, [gameOver]);

            const handleTap = useCallback(() => {
                if (gameOver) {
                    startGame();
                } else if (gameStarted) {
                    jump();
                } else {
                    startGame();
                }
            }, [gameOver, gameStarted, jump, startGame]);

            return (
                <div className="game-container" ref={containerRef} onClick={handleTap}>
                    {!gameStarted && (
                        <div className="start-screen">
                            <h1>Flappy Bird</h1>
                            <p>Tap to start</p>
                            <button onClick={startGame}>Start Game</button>
                        </div>
                    )}

                    {gameStarted && !gameOver && <div className="score">{score}</div>}

                    <div
                        className={`bird ${flapping ? 'flapping' : ''}`}
                        style={{ top: `${birdPosition}%` }}
                    />

                    {pipes.map(pipe => (
                        <div
                            key={pipe.id}
                            className="pipe"
                            style={{
                                left: `${pipe.x}%`,
                                height: `${pipe.height}%`,
                                top: pipe.isTop ? 0 : `${100 - GROUND_HEIGHT_PCT - pipe.height}%`,
                            }}
                        />
                    ))}

                    <div className="ground" />

                    {gameOver && (
                        <div className="game-over-screen">
                            <h2>Game Over!</h2>
                            <p>Score: {score}</p>
                            <button onClick={startGame}>Play Again</button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<FlappyBird />, document.getElementById('root'));
    </script>
</body>
</html>
